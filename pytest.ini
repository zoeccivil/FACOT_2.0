[pytest]
# Configuración de pytest para FACOT

# Directorios de tests
testpaths = tests

# Patrón de archivos de tests
python_files = test_*.py

# Patrón de clases de tests
python_classes = Test*

# Patrón de funciones de tests
python_functions = test_*

# Opciones por defecto
addopts =
    -v
    --strict-markers
    --tb=short

# Markers personalizados
markers =
    slow: marca tests que son lentos
    integration: tests de integración
    unit: tests unitarios
    db: tests que requieren base de datos

# Ignorar warnings específicos
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Cobertura
[coverage:run]
omit =
    */tests/*
    */venv/*
    */env/*
    */site-packages/*
    */antiguos/*
    */examples/*
    */.github/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
